        .box{

        .pic{
            /* 我们一会要用js获取距离，所以用padding比margin好 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius:5px;
            box-shadow: 0 0 5px #ccc;
        }
        .pic img{
            width: 165px;
            /* auto是跟内容一样高，100%是跟父元素一样高 */

    </style>
