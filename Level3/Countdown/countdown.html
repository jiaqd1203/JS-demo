<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: #fff;
            font: 16px;
        }

        #countdown {
            width: 300px;
            text-align: center;
            background: #1a1a1a;
            margin: 10px auto;
            padding: 20px 0;
        }

        span {
            color: #000;
            width: 80px;
            background: #fbfbfb;
            border: 2px solid #b4b4b4;
            margin: 0 10px;
            padding: 0 10px;
        }

        button {
            margin-top: 20px;
            width: 80px;
        }
    </style>
</head>

<body>
    <div id="countdown">
        <div class="time">
            <span>01</span>:<span>40</span>
        </div>
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-danger">Cancel</button>
    </div>
    <script>
        window.onload = function () {
            var minute = document.getElementsByTagName('span')[0];
            var sec = document.getElementsByTagName('span')[1];
            var btn1 = document.getElementsByClassName('btn-success')[0];
            var btn2 = document.getElementsByClassName('btn-danger')[0];
            var timer = null;
            btn1.onclick = function () {
                clearInterval(timer);
                timer = setInterval(updateTime, 1000);
            }
            btn2.onclick = function () {
                clearInterval(timer);
            }
            function format(a) {
                return a.toString().replace(/^(\d)$/, '0$1');
            }
            function updateTime() {
                var thisTime = minute.innerHTML.replace(/^0/, '') * 60 + parseInt(sec.innerHTML.replace(/^0/, ''));
                if (thisTime <= 0) {
                    clearInterval(timer);
                    return;
                }
                thisTime--;
                minute.innerHTML = format(parseInt(thisTime / 60));
                sec.innerHTML = format(parseInt(thisTime % 60))
            }
        }
    </script>
</body>

</html>
