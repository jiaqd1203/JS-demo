<!DOCTYPE html>
<html>
<head>
	<title>倒计时（100秒）</title>
	<meta charset="utf-8">
	<style type="text/css">
				#clock{
			width: 300px;
			background: #1a1a1a;
			margin:10px auto;
			text-align: center;
			padding: 20px 0;
			color: #fff;
			font:14px/1.5 Arial;
		}
		#clock span{
			display: inline-block;
			background: #fbfbfb;
			padding: 0 14px;
			color:#000;
			margin:0 10px;
			border:2px solid #b4b4b4;
		}


	</style>
</head>
<body>
<div id="clock">
	
    <div>
        <span>01</span>:<span>40</span>
    </div>
    
	<button>a</button>
    <button>b</button>
</div>
<script type="text/javascript">
	window.onload=function(){
		var btn1=document.getElementsByTagName('button')[0];
        var btn2=document.getElementsByTagName('button')[1];
        var minute = document.getElementsByTagName('span')[0];
        var sec = document.getElementsByTagName('span')[1];
		var timer=null;
		btn1.onclick=function(){
                timer=setInterval(updateTime,1000);
		}
        btn2.onclick=function(){
                clearInterval(timer)
		}

		function format(a)
		{
			return a.toString().replace(/^(\d)$/,'0$1')
		}
		function updateTime(){
			var thisTime=parseInt(minute.innerHTML.replace(/^0/,''))*60+parseInt(sec.innerHTML.replace(/^0/,''));
			if(thisTime<=0){
				clearInterval(timer);
				return;
			}
			thisTime--;
			minute.innerHTML=format(parseInt(thisTime/60));
			sec.innerHTML=format(parseInt(thisTime%60))
		}
	}
</script>
</body>
</html>
