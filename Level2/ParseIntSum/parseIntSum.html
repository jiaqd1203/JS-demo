<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt Sum</title>
    <style>
        .container{
			width: 300px;
			margin: 100px auto;
		}

		input[type=text]{
			width: 50px;
			background: #f0f0f0;
			border: 1px solid #ccc;
			padding: 3px;
		}

        span{
            margin: 0 5px;
        }

		#btn{
			float: right;
		}
    </style>
    <script>
    window.onload = function(){
        var oInput = document.getElementsByTagName("input");
        var oSpan = document.getElementsByTagName("span")[0];
        for (var i = 0; i < oInput.length - 1; i++){
        oInput[i].onkeyup = function (){
            // /[^\d]/looking for non-number
            // if hold the keyboard,it might insert unexpected content
            this.value = this.value.replace(/[^\d]/,"");
        }
    }
        oInput[2].onclick = function(){
            if(oInput[0].value==''||oInput[1].value==''){
                alert('Please Enter two numbers')
            }
            oSpan.innerHTML = parseInt(oInput[0].value) + parseInt(oInput[1].value); 
        }
    }

    </script>
</head>
<body>
    <div class="container">
        <input type="text" /><strong>+</strong>
        <input type="text" /><strong>=</strong>
        <span class="result">?</span>
        <input type="button" value="Sum" />        
    </div>
</body>
</html>
