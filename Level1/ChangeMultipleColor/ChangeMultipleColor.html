<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Multiple Color</title>
    <style>
        button {
            display: block;
            width: 120px;
            height: 25px;
            margin: 50px auto;
            cursor: pointer;
        }

        .container {
            width: 360px;
            text-align: center;
            margin: 0 auto;
        }

        .container div {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: greenyellow;
            float: left;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName('button')[0];
            var oDiv = document.getElementsByClassName('container')[0].getElementsByTagName('div');
            btn.onclick = function () {
                for (var i = 0; i < oDiv.length; i++) {
                    if (oDiv[i].style.backgroundColor == 'red') {
                        oDiv[i].style.backgroundColor = 'greenyellow';
                    } else {
                        oDiv[i].style.backgroundColor = 'red';
                    }

                }
            }
        }    
    </script>
</head>

<body>
    <button>Change Color</button>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
