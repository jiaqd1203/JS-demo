<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Password label</title>
    <style>
        body{
            text-align: center;
            position: relative;
        }

        #tips{
            width:300px;
			padding:5px;
			margin-top:5px;
			background:#fff;
			border:1px solid #888888;
			display:none;
			margin-left: -65px;
            position: absolute;
            left: 50%;
            top: 30px;
        }
    </style>
    <script>
        window.onload = function(){
            var oLable = document.getElementsByTagName('label')[0];
            var tips = document.getElementById('tips');
            oLable.onmouseover = function(){
                tips.style.display = 'block';
            }
            oLable.onmouseout = function(){
                tips.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <label for=""><input type="checkbox">Remember Me</label>
    <div id="tips">Do you want Google Chrome to save your password for this site?</div>
</body>
</html>
