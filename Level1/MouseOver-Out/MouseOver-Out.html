<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOut and MouseOver</title>
    <style>
        #box{
			margin:100px auto;
			width:100px;
			height: 100px;
			background: #000;
			border:10px solid #000;
			cursor: crosshair;
		}

        #box.hover{
            background: #f0f0f0;
            border: 10px solid red;
        }
    </style>
    <script>
        window.onload = function(){
            var box = document.getElementById('box');
            box.onmouseover = function(){
                box.className = 'hover';
            }
            box.onmouseout = function(){
                box.className = '';
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
